[include macros.cfg]
[include klicky/klicky-probe.cfg]
[include mainsail.cfg]           

[mcu]
restart_method: command

serial:/dev/serial/by-id/usb-Klipper_stm32f429xx_32004D000F50304738313820-if00


[mcu rpi]
serial:/tmp/klipper_host_mcu

#####################################################################
######################### HUVUD #####################################
#####################################################################

[mcu tool]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_48FF6E065271565708310587-if00

[board_pins huvud]
mcu: tool
aliases:
aliases_step:
    EXT_EN=PB5,EXT_STEP=PB3,EXT_DIR=PB4,EXT_UART_TX=PA9,EXT_UART_RX=PA10,EXT_DIAG=PA15
aliases_limitsw: # these are preferred for endstops (including klicky)
   xstop=PB10,QUICKDRAW=PB11,KLICKY=PB12
aliases_bltouch: # these are the dupont connectors for bltouch
    PROBE_1=PC15,PROBE_2=PB1
aliases_fans:
    FAN_PRINT_PIN=PA8,FAN_HOTEND_PIN=PA7
aliases_thermistors:
    TEMP_PIN=PA0,TH1=PA1
aliases_heaters:
    HEATER_PIN=PA6
aliases_rgb:
    LED=PC13
aliases_adxl:
    ADXL=PB1
aliases_aux:
    AUX0=PA13,AUX1=PA14


[adxl345]
cs_pin: tool:PB1
spi_bus: spi2


[resonance_tester]
accel_chip: adxl345
probe_points:
    117.5,117.5, 20  # middle of bed as an example

#####################################################################
######################### PROBE #####################################
#####################################################################
[probe]
pin: ^tool:QUICKDRAW
x_offset: 0
y_offset: 56.0
#z_offset: 7.7
speed: 10.0
samples: 3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.009
samples_tolerance_retries: 3
#####################################################################
######################### X MOTOR ###################################
#####################################################################



[printer]
kinematics: corexy
max_velocity: 300
max_accel: 20000
max_accel_to_decel: 20000
max_z_velocity: 10
max_z_accel: 500
square_corner_velocity: 5  


[stepper_x]
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
endstop_pin: ^tool:xstop
rotation_distance: 40
microsteps: 64
homing_speed: 100
homing_retract_dist: 0
position_endstop: 0
position_min:-5
position_max: 235
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC6
interpolate: False
run_current: 0.9
hold_current: 0.800

#####################################################################
######################### X1 MOTOR ##################################
#####################################################################
#X1
[stepper_x1]
step_pin: PG4
dir_pin: PC1
enable_pin: !PA0
rotation_distance: 40
microsteps: 64

[tmc2209 stepper_x1]
uart_pin: PC7
interpolate: False
run_current: 0.9
hold_current: 0.800


#####################################################################
####################### Y MOTOR ####################################
#####################################################################

#Y
[stepper_y]
step_pin:PF9
dir_pin: !PF10
enable_pin: !PG2
endstop_pin: PG11
rotation_distance: 40
microsteps: 64
homing_speed: 100
homing_retract_dist: 0
position_endstop: 0
position_min:-5
position_max: 235
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PF2
interpolate: False
run_current: 0.9
hold_current: 0.800


#####################################################################
####################### Y1 MOTOR ####################################
#####################################################################

[stepper_y1]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 64


[tmc2209 stepper_y1]
uart_pin: PD11
interpolate: False
run_current: 0.9
hold_current: 0.800
#####################################################################
####################### Z MOTOR(S) ##################################
#####################################################################

#Z

[stepper_z1]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
microsteps: 16
rotation_distance: 8


[tmc2209 stepper_z1]
uart_pin: PC4
#diag_pin: PG10
run_current: 0.650
#stealthchop_threshold: 999999



[stepper_z]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PD4
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop #^PG14
#position_endstop: 0.5
homing_speed: 15
position_min:-15
position_max: 200

[tmc2209 stepper_z]
uart_pin: PE1
#diag_pin: PG10
run_current: 0.650
#stealthchop_threshold: 999999


#####################################################################
######################## bed mesh ###################################
#####################################################################

[bed_mesh]
speed: 80
mesh_min: 9, 56
mesh_max: 200,150
probe_count: 5,5
mesh_pps: 5,5
algorithm: lagrange
fade_start: 1
fade_end: 10
horizontal_move_z:12

[homing_override]
axes: z
set_position_z: -1
gcode:
   G90
   G0 Z5 F600
   G28 Y
   G28 X 
   ATTACH_PROBE
   ##	XY Location of the Z Endstop Switch
   ##	Update X and Y to your values (such as X157, Y305) after going through
   ##	Z Endstop Pin Location Definition step.
   G0 X117 Y117 F7200 
   G28 Z
   G0 Z10 F600

#####################################################################
######################## EXTRUDER ###################################
#####################################################################
[extruder]
step_pin: tool: EXT_STEP
dir_pin: tool: EXT_DIR
enable_pin: !tool: EXT_EN
microsteps:32
rotation_distance: 5.57 #LGX LITE |
max_extrude_only_distance: 200
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: tool:TEMP_PIN
pullup_resistor: 4700
min_temp: -150
max_temp: 400
filament_diameter: 1.750
nozzle_diameter: 0.4
heater_pin: tool: HEATER_PIN
#control: pid
#pid_Kp=22.344 
#pid_Ki=1.173 
#pid_Kd=106.414
min_extrude_temp: 0

[tmc2209 extruder]
uart_pin: tool: EXT_UART_TX
interpolate: False
run_current: 0.6
hold_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0

#[temperature_sensor secondary_PT1000]
##sensor_type: PT1000
#sensor_pin: PF7
#pullup_resistor: 4700
#min_temp: 0
#max_temp: 400

#####################################################################
######################## BED HEATER #################################
#####################################################################

[heater_bed]
heater_pin: PA1
sensor_pin: PF3 # TB
sensor_type: ATC Semitec 104GT-2
#control: watermark
min_temp: -150
max_temp: 130


#####################################################################
######################## FANS #######################################
#####################################################################
[heater_fan hotend_fan]
##	Hotend Fan - FAN0 Connector
pin: tool: FAN_HOTEND_PIN
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
#fan_speed: 1.0

[fan]
##	Print Cooling Fan - FAN1 Connector
pin: rpi:gpio21
max_power: 1
kick_start_time: 0.5
off_below: 0.10

[multi_pin fan]
pins: PA8,PE5

[fan_generic filter]
##  Exhaust fan - In fan2 connector
pin: multi_pin:fan
max_power: 1.0
kick_start_time: 0.5
off_below: 0.10

##############################
######### EXTRA ##############
##############################
[output_pin caselight]
## Chamber Lighting - HE2 Connector (Optional)
pin: PB10
pwm: true
shutdown_value: 0
value: 1
cycle_time: 0.01

[bed_screws]
screw1: 20,20
screw2: 20,215
screw3: 215,215
screw4: 215,20

